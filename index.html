<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
     <div class="container">
        <div class="digitalClock">
            <h1 class="day" id="day">MON</h1>
            <h1 class="hour" id="hour">04</h1>
            <h1 class="bar1">|</h1>
            <h1 class="minuates" id="minuates">20</h1>
            <h1 class="bar2">|</h1>
            <h1 class="second" id="second">00</h1>
            <h1 class="bar3">|</h1>
            <h1 class="ampm" id="ampm">PM</h1>


            <h1></h1>
        </div>

     </div>
     <script src="index.js"></script>
</body>
</html>
